<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="inputs">
        <input type="text" placeholder="user" class="inputs__user" />

        <input type="password" placeholder="PIN" class="inputs__pin" />

        <button class="inputs__button">&rarr;</button>
      </form>
    </nav>

    <!-- APP -->

    <main class="app app__hide">
      <!-- BALANCE -->
      <div class="balance">
        <p class="balance__label">Current balance</p>
        <p class="balance__date">As of <span class="date">05/03/2037</span></p>
        <p class="balance__value">11720€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movement__row">
          <!-- DEPOSIT -->
          <div class="movement__type movement__type--DEPOSIT">
            <h5 class="movement__text movement__text--DEPOSIT">1 DEPOSIT</h5>
            <div class="movements__date">3 days ago</div>
            <div class="movements__value">1300€</div>
          </div>
        </div>
        <div class="movement__row">
          <!-- WITHDRAWAL -->
          <div class="movement__type movement__type--WITHDRAWAL">
            <h5 class="movement__text movement__text--WITHDRAWAL">
              2 WITHDRAWAL
            </h5>

            <div class="movements__date">3 days ago</div>
            <div class="movements__value">-500€</div>
          </div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <div class="summary__set summary__in">
          <p class="summary__label summary__label--in">IN</p>
          <p class="summary__amount summary__amount--in">0000€</p>
        </div>
        <div class="summary__set summary__out">
          <p class="summary__label summary__label--out">OUT</p>
          <p class="summary__amount summary__amount--out">0000€</p>
        </div>
        <div class="summary__set summary__interest">
          <p class="summary__label summary__label--interest">INTEREST</p>
          <p class="summary__amount summary__amount--interest">0000€</p>
        </div>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <div class="transaction">
        <div class="transaction__type transaction__transfer">
          <h2>Transfer Money</h2>
          <form class="form form__transfer">
            <div class="form__input--set">
              <input type="text" class="form__input form__input--to" />
              <label class="form__label form__label--to">Transfer to</label>
            </div>
            <div class="form__input--set">
              <input type="number" class="form__input form__input--amount" />
              <label class="form__label form__label--amount"
                >Transfer Amount</label
              >
            </div>

            <button class="form__button form__button--transfer">&rarr;</button>
          </form>
        </div>
        <div class="transaction__type transaction__request">
          <h2>Request Loan</h2>
          <form class="form form__request">
            <div class="form__input--set">
              <input type="number" class="form__input form__input--request" />
              <label class="form__label form__label--request">Amount</label>
            </div>

            <button class="form__button form__button--request">&rarr;</button>
          </form>
        </div>
        <div class="transaction__type transaction__close">
          <h2>Close account</h2>
          <form action="" class="form form__close">
            <div class="form__input--set">
              <input type="text" class="form__input form__input--user" />
              <label class="form__label form__label--close">Confirm user</label>
            </div>
            <div class="form__input--set">
              <input
                type="password"
                maxlength="4"
                class="form__input form__input--pin"
              />
              <label class="form__label form__label--close"
                >Confirm Password</label
              >
            </div>

            <button class="form__button form__button--close">&rarr;</button>
          </form>
        </div>
      </div>
      <div class="logout">
        <p class="logout__text">
          You will be logged out in
          <span class="logout__timer">05:00</span> minutes
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
